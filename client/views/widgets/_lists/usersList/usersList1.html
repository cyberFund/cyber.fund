<!-- provides sequence of linkcs to user profiles

parameters:

    @data: array or cursor of users.
meaningful data item properties
are `username` && `avatar`

    @style: style applied to single item' image

    @class: class applied to single item' image
-->
<template name="usersList1">
    {{#each data}}
        <a href="{{pathFor '/@:username' username=username}}"
           title="{{profile.name}}">
            {{>hitryImage img_url=avatar class=../class style=../style}}
        </a>
    {{/each}}
</template>

<template name="usersList2">
    {{#each data}}
        <div style="display: inline-block; margin: 0; padding: 0"
             itemprop="{{itemprop}}" itemscope
             itemtype="http://schema.org/Person">
            <span itemprop="name" content="{{profile.name}}"></span>
            <a itemprop="url" href="{{pathFor '/@:username' username=username}}"
               title="{{profile.name}}">
                {{>hitryImage img_url=avatar class=../class style=../style}}
            </a>
        </div>
    {{/each}}
</template>
