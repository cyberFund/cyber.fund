<template name="radarPage">
    {{#if nothing}}
      <br>
      <h3 class="center">Scanning cyberspace</h3>
      <br>
    {{/if}}

    <!-- buttons for fast forward navigation on mobile -->
    <div class="row hide-on-med-and-up center floating-menu">
        <div class="col s3">
            <a href="" title="active" class="waves-effect waves-teal btn col s12" style="margin-bottom: 10px">Active Crowdsales</a>
        </div>
        <div class="col s3">
            <a href="" title="upcoming" class="waves-effect waves-teal btn col s12" style="margin-bottom: 10px">Upcoming Crowdsales</a>
        </div>
        <div class="col s3">
            <a href="" title="anticipated" class="waves-effect waves-teal btn col s12" style="margin-bottom: 10px">Anticipated Projects</a>
        </div>
        <div class="col s3">
            <a href="" title="successful" class="waves-effect waves-teal btn col s12" style="margin-bottom: 10px">Successful Crowdsales</a>
        </div>
    </div>

    {{#if crowdsaleActive.count}}
    <div class="row">
        <h4 id="active" class="center">Active Crowdsales</h4>
        {{#each crowdsaleActive}}
            {{> radarCard this}}
        {{/each}}
    </div>
    {{/if}}

    {{#if crowdsaleUpcoming.count}}
    <div class="row">
        <h4 id="upcoming" class="center">Upcoming Crowdsales</h4>
        {{#each crowdsaleUpcoming}}
            {{> radarCard this}}
        {{/each}}
    </div>
    {{/if}}

    {{#if project.count}}
    <div class="row">
        <h4 id="anticipated" class="center">Anticipated Projects</h4>
        {{#each project}}
            {{> projectCard this}}
        {{/each}}
    </div>
   {{/if}}

    {{#if crowdsalePast.count}}
    <div class="row">
        <h4 id="successful" class="center">Successful Crowdsales</h4>
        {{#each crowdsalePast}}
            {{> radarCard this}}
        {{/each}}
    </div>
    {{/if}}











    <div class="center">
        <div class="row">
            <br>
            <br>

            <h2>Free Services For Ingenious Inventors</h2>
            <br>

            <p>If you excited about creating or already working on a blockchain
                project you have awesome free option to list your project in
                cyberâ€¢Fund's Radar.</p>
            <br>

            <div class="col s4 m4 l4">
                <i class="large material-icons yellow-text">school</i>
                <h5>Due Diligence</h5>
            </div>
            <div class="col s4 m4 l4">
                <i class="large material-icons lime-text">group</i>
                <h5>Engaged Audience</h5>
            </div>
            <div class="col s4 m4 l4">
                <i class="large material-icons pink-text">whatshot</i>
                <h5>Blockchain Reporting</h5>
            </div>
            <div class="col s12 m12">
                <br>
                <br>
                <br>
                <h5><a class="green waves-effect waves-light btn-large"
                       href="https://cyber.fund/listing"
                       target="blank">Get Listed !</a></h5>
                <br>
                <br>
                <br>
            </div>
            <br>
            <br>
        </div>
    </div>
</template>
