queue:
- name: default
  rate: 5/s
  retry_parameters:
    task_retry_limit: 1
    min_backoff_seconds: 10
    max_backoff_seconds: 60
    max_doublings: 2

- name: tx
  rate: 5/s
  retry_parameters:
    min_backoff_seconds: 60
    max_backoff_seconds: 86400

- name: deferred-narrow
  rate: 5/s
  retry_parameters:
    task_retry_limit: 5
    min_backoff_seconds: 1
    max_backoff_seconds: 86400
